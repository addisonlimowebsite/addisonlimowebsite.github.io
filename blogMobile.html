    .hamburger {

	  width: 24px;
	  height: 24px;
	  display: flex;

	  justify-content: center;
	  align-items: center;
	  gap: 7px;

	.hamburger span {

	  height: 3px;
	  background-color: white;
	  transition: transform 0.3s, opacity 0.3s, background-color 0.3s;
	}

	.hamburger:hover span {

	}

	.hamburger.active span {

	}

    }

      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {

    }

    .call-button {

	.menu {

	  flex-direction: column;
	  padding: 20px;
	  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
	  transition: left 0.3s ease-in-out;
	  z-index: 1000;
	  background: linear-gradient(to bottom, #333, #222); /* Dark gray gradient */
	  border-left: 4px solid #FFD700; /* Gold border on the left */
	}

	.menu.visible {
	  left: 20%;
	}

	.menu a {
	  text-decoration: none;
	  padding: 15px 10px;
	  color: white;
	  border-bottom: 1px solid #444; /* Slightly lighter gray border */
	  font-size: 18px;

	}

	.menu a:hover {
	  background-color: #444; /* Slightly lighter gray on hover */
	  color: #FFD700; /* Gold text on hover */
	}

	.menu a:active {
	  background-color: #555; /* Medium gray for active state */

	}

    footer {

	<div class="blog-container" id="blog-container">
	  <p>Loading blog posts...</p>
	</div>

  
  <script>
  
	document.addEventListener("DOMContentLoaded", function () {
		fetch("blog-posts.json")
			.then(response => response.json())
			.then(posts => {
				const blogContainer = document.getElementById("blog-container");
				blogContainer.innerHTML = ""; // Clear the loading text

				if (posts.length === 0) {
					blogContainer.innerHTML = "<p>No blog posts available.</p>";
					return;
				}

				posts.forEach(post => {
					const postElement = document.createElement("div");
					postElement.classList.add("blog-post");

					postElement.innerHTML = `
						<h2>${post.title}</h2>
						<p class="date">${post.date}</p>
						<p>${post.content}</p>
					`;

					blogContainer.appendChild(postElement);
				});
			})
			.catch(error => {
				document.getElementById("blog-container").innerHTML = "<p>Error loading blog posts.</p>";
				console.error("Error fetching blog posts:", error);
			});
	});

  </script>
	
  <script>
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.menu');

    const closeMenu = () => {
      hamburger.classList.remove('active');
      menu.classList.remove('visible');
    };

    hamburger.addEventListener('click', (e) => {
      e.stopPropagation();
      hamburger.classList.toggle('active');
      menu.classList.toggle('visible');
    });

    document.body.addEventListener('click', closeMenu);
    menu.addEventListener('click', closeMenu);
  </script>
