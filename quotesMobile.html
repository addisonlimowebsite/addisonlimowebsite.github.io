<head>

  <title>Quotes - Addison Limo Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #888, #555);
    }

    

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      
    }

    html, body {
	  min-height: 100%; /* Ensure the page extends at least to the full viewport height */
	  margin: 0;
	  padding: 0;
	}

    * {
      box-sizing: border-box; /* Include padding and borders in width calculations */
    }

	
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      position: sticky;
      top: 0;
      z-index: 900;
    }

    .header-left {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .header-logo {
      height: 100%;
      max-height: 60px;
      object-fit: contain;
    }

    .hamburger {
	  cursor: pointer;
	  font-size: 24px;
	  width: 24px;
	  height: 24px;
	  display: flex;
	  flex-direction: column;
	  justify-content: center;
	  align-items: center;
	  gap: 7px;
	  transition: color 0.3s ease-in-out; /* Smooth color transition */
	}

	.hamburger span {
	  display: block;
	  width: 35px;
	  height: 3px;
	  background-color: white;
	  transition: transform 0.3s, opacity 0.3s, background-color 0.3s;
	}

	.hamburger:hover span {
	  background-color: #FFD700; /* Gold on hover */
	}

	.hamburger.active span {
	  background-color: #FFD700; /* Gold when active */
	}
    .hamburger.active span:nth-child(1) {
      transform: translateY(10px) rotate(45deg);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: translateY(-10px) rotate(-45deg);
    }

    .call-button {
      background-color: #e74c3c;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 10px; /* Space below hamburger */
    }

    .call-button svg {
      width: 1.2rem;
      height: 1.2rem;
    }

    .call-button:hover {
      background-color: #c0392b;
      cursor: pointer;
    }

	.menu {
	  position: fixed;
	  top: 60px;
	  left: 200%;
	  width: 80%;
	  height: calc(100vh - 60px);
	  background-color: #333; /* Dark gray background */
	  display: flex;
	  flex-direction: column;
	  padding: 20px;
	  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
	  transition: left 0.3s ease-in-out;
	  z-index: 1000;
	  background: linear-gradient(to bottom, #333, #222); /* Dark gray gradient */
	  border-left: 4px solid #FFD700; /* Gold border on the left */
	}

	.menu.visible {
	  left: 20%;
	}

	.menu a {
	  text-decoration: none;
	  padding: 15px 10px;
	  color: white;
	  border-bottom: 1px solid #444; /* Slightly lighter gray border */
	  font-size: 18px;
	  transition: background-color 0.3s, color 0.3s; /* Smooth transitions */
	}

	.menu a:hover {
	  background-color: #444; /* Slightly lighter gray on hover */
	  color: #FFD700; /* Gold text on hover */
	}

	.menu a:active {
	  background-color: #555; /* Medium gray for active state */
	  color: #FFD700; /* Gold text for active state */
	}

    .menu a:hover {
      background-color: #f1f1f1;
    }

    #quotes {
      padding: 2rem 1rem;
      text-align: center;
      background-color: white;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
      font-size: 1rem;
    }

    input, select, textarea, button {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    textarea {
      resize: none;
    }
	
	h2 {
	font-family: impact, sans-serif;
	}
	
  </style>

  <section id="quotes">
    <h2>Request a Quote</h2>
    <p>Fill out the form below to receive a personalized quote for your transportation needs.</p>
    <form action="https://formspree.io/f/mjkgedvl" method="POST">
      <input type="text" name="first_name" placeholder="First Name" required>
      <input type="text" name="last_name" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>

      <select name="customer_type" required>
        <option value="" disabled selected>Are you a new or existing customer?</option>
        <option value="new">New Customer</option>
        <option value="existing">Existing Customer</option>
      </select>

      <input type="date" name="date" required>
      <input type="text" name="pickup" placeholder="Pickup Location" required>
      <input type="text" name="dropoff" placeholder="Drop-off Location" required>

      <select name="child_seats" required>
        <option value="" disabled selected>Need child car seats?</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <textarea name="additional_info" placeholder="Additional Information (e.g., number of passengers, special requests)" rows="4"></textarea>

      <button type="submit">Submit Quote</button>
    </form>
  </section>
